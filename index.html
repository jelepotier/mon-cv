<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon CV</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            width: 70%;
            margin: 0 auto;
            font-family: 'Arial', sans-serif; /* Ajout d'une police de caractères par défaut */
            background-color: #f4f4f4; /* Ajout d'une couleur de fond */
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        nav li {
            float: left;
        }

        nav a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        main {
            padding: 1em;
        }

        img {
            max-width: 100%; /* Assurez-vous que l'image ne dépasse pas la largeur de son conteneur */
            height: auto; /* Ajuste automatiquement la hauteur pour conserver les proportions */
            display: block; /* Élimine l'espace réservé sous l'image */
            margin: 0 auto; /* Centre l'image */
        }

        .trait {
            border-top: 1px solid #333;
            margin-top: 20px;
        }

        @media only screen and (max-width: 768px) {
            body {
                width: 90%; /* Ajustez la largeur pour les écrans plus petits */
            }

            header {
                padding: 0.5em;
            }

            nav a {
                padding: 10px;
            }

            img {
                width: 100%; /* Ajustez la largeur de l'image pour les écrans plus petits */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Mon CV</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="qui-suis-je.html">Qui suis-je</a></li>
                <li><a href="competences.html">Compétences</a></li>
                <li><a href="formation.html">Formation</a></li>
                <li><a href="mes-atouts.html">Mes atouts</a></li>
                <li><a href="changement.html">Changement de cap</a></li>
                <li><a href="contact.html">Me contacter</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Collaborateur engagé cherche projets enthousiasmants !</h2>
            <img src="images/n1.jpg" alt="Ma photo">
        </section>
    </main>

    <div class="trait"></div>
</body>
</html>
